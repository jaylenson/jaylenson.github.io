<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ㄨ韻國字表</title>
  <style> 
    body { 
      background-color: #F5F5F5; 
      color: #424242; 
      font-family: 'Noto Sans TC', sans-serif; 
      text-align: center; 
      padding: 2em; 
    } 
    h1 { 
      color: #616161; 
      margin-bottom: 1em; 
      font-size: 2.8em; 
    } 
    table { 
      margin: auto; 
      border-collapse: collapse; 
      width: 95%; 
      max-width: 1100px; 
      box-shadow: 0 0 15px rgba(66, 66, 66, 0.2); 
      background-color: #EEEEEE; 
      border-radius: 10px; 
      overflow: hidden; 
    } 
    td { 
      border: 1px solid #E0E0E0; 
      background-color: #F5F5F5; 
      color: #424242; 
      padding: 1em; 
      font-size: 1.6em; 
      width: 80px; 
      height: 80px; 
      cursor: pointer; 
      transition: background-color 0.3s, transform 0.2s; 
      user-select: text; 
    } 
    td:hover { 
      background-color: #E0E0E0; 
      transform: scale(1.1); 
    } 
    .popup { 
      position: fixed; 
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%); 
      background-color: #757575; 
      padding: 1em 2em; 
      border: 2px solid #E0E0E0; 
      border-radius: 10px; 
      font-size: 1.4em; 
      display: none; 
      z-index: 999; 
      color: #fff; 
    } 
    a { 
      display: inline-block; 
      margin-top: 2em; 
      text-decoration: none; 
      color: #424242; 
      font-size: 1.2em; 
    } 
    a:hover { 
      color: #616161; 
    } 
    /* Counter styling */
    .char-counter {
      position: fixed;
      bottom: 20px;
      left: 20px; /* Positioned in bottom-left corner */
      background-color: #EEEEEE;
      color: #424242;
      padding: 0.6em 1.2em;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Noto Sans TC', sans-serif;
      box-shadow: 0 4px 8px rgba(66, 66, 66, 0.2);
      z-index: 998;
      opacity: 0.9;
      transition: opacity 0.3s;
      border: 1px solid #E0E0E0;
    }
    .char-counter:hover {
      opacity: 1;
    }
  </style>  
</head>
<body>
  <h1>ㄨ韻國字表</h1>
  <table id="charTable"></table>
  <div class="popup" id="popup"></div>
  <div class="char-counter" id="charCounter">總字數：0</div>
 
  <a href="https://sutian.moe.edu.tw/zh-hant/su/8530/">因為髮網灰灰，梳而不露，這樣才超灰搭，又灰長褲。</a>
  <div class="bottom-center">
    <a href="index.html" class="home-button">回首頁</a>
  </div>

`.trim().split(/\s+/);

    const table = document.getElementById('charTable');
    const charCounter = document.getElementById('charCounter');

    function populateTable() {
      let tableContent = '';
      for (let i = 0; i < characters.length; i++) {
        if (i % 10 === 0) tableContent += '<tr>';
        tableContent += `<td onclick="speak('${characters[i]}')">${characters[i]}</td>`;
        if ((i + 1) % 10 === 0) tableContent += '</tr>';
      }
      // 若最後不足 10 字，補上 </tr>
      if (characters.length % 10 !== 0) tableContent += '</tr>';
      table.innerHTML = tableContent;
    }

    function updateCharCounter() {
      const totalChars = characters.length;
      charCounter.textContent = `總字數：${totalChars}`;
    }

    function speak(char) {
      const utterance = new SpeechSynthesisUtterance(char);
      utterance.lang = 'zh-TW';
      speechSynthesis.speak(utterance);

      const popup = document.getElementById('popup');
      popup.innerText = `正在發音：「${char}」`;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 1000);
    }

    populateTable();
    updateCharCounter();
  </script>
</body>
</html>
