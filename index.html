            margin-bottom: 1rem;
        }

        .output {
            font-size: 1.2rem;
            line-height: 2;
        }

        .reset-btn {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        // 初始化變數
        let initial = ""; // 聲母
        let medial = "";  // 介音
        let rhyme = "";   // 韻腳
        let tone = "";    // 聲調
        // 隨機選擇某一類注音（聲母、介音、韻腳、聲調）
function randomSelect(type) {
    const options = {
        initial: ['ㄅ','ㄆ','ㄇ','ㄈ','ㄉ','ㄊ','ㄋ','ㄌ','ㄍ','ㄎ','ㄏ','ㄐ','ㄑ','ㄒ','ㄓ','ㄔ','ㄕ','ㄖ','ㄗ','ㄘ','ㄙ'],
        medial: ['一','ㄨ','ㄩ'],
        rhyme: ['ㄚ','ㄛ','ㄜ','ㄝ','ㄞ','ㄟ','ㄠ','ㄡ','ㄢ','ㄣ','ㄤ','ㄥ'],
        tone: ['ˉ','ˊ','ˇ','ˋ']
    };

    const values = options[type];
    const randomValue = values[Math.floor(Math.random() * values.length)];

    // 模擬點擊該按鈕（先清空該類型）
    document.querySelectorAll(`nav button[data-type="${type}"]`).forEach(btn => {
        btn.classList.remove("selected");
        if (btn.textContent === randomValue || btn.textContent === getToneName(randomValue)) {
            btn.classList.add("selected");
        }
    });

    // 更新對應變數
    if (type === "initial") initial = randomValue;
    if (type === "medial") medial = randomValue;
    if (type === "rhyme") rhyme = randomValue;
    if (type === "tone") tone = randomValue;

    updateOutput();
}

// 將聲調符號轉為按鈕上顯示的名稱（例如 ˉ → 一聲）
function getToneName(toneSymbol) {
    return {
        'ˉ': '一聲',
        'ˊ': '二聲',
        'ˇ': '三聲',
        'ˋ': '四聲'
    }[toneSymbol];
}


        // 切換選擇狀態並更新變數
    function toggleSelection(button, type, value) {
    // 先清除該類別所有已選按鈕的 selected 狀態
    document.querySelectorAll(`nav button[data-type="${type}"]`).forEach(btn => {
        btn.classList.remove("selected");
    });

    // 如果剛剛點的按鈕不是原本選取的，就選取它，否則保持清空
    if (
        (type === "initial" && initial !== value) ||
        (type === "medial" && medial !== value) ||
        (type === "rhyme" && rhyme !== value) ||
        (type === "tone" && tone !== value)
    ) {
        button.classList.add("selected");
        if (type === "initial") initial = value;
        if (type === "medial") medial = value;
        if (type === "rhyme") rhyme = value;
        if (type === "tone") tone = value;
    } else {
        // 如果點了已選取的按鈕，再點一次會取消選取
        if (type === "initial") initial = "";
        if (type === "medial") medial = "";
        if (type === "rhyme") rhyme = "";
        if (type === "tone") tone = "";
    }

    updateOutput();
}


        // 更新顯示結果
        function updateOutput() {
            const title = document.querySelector(".title");
            const output = document.querySelector(".output");
            const mode = detectMode();

            if (mode) {
                const combinations = generateExamples(initial, medial, rhyme, tone, mode);
                title.textContent = "組合結果：";
                output.textContent = combinations.join("、");
            } else {
                title.textContent = "請選擇注音組合";
                output.textContent = "";
            }

        // 自動偵測模式

            if (initial && medial && rhyme && tone) return 1;
            if (initial && medial && tone) return 2;
            if (initial && rhyme && tone) return 3;
            if (medial && rhyme && tone) return 4;
            if (medial && tone) return 5;
            if (rhyme && tone) return 6;
            if (initial && tone) return 7;
            return null;
