  <title>ㄥ韻國字表</title>
  <style> 
    body { 
      background-color: #E0F7FA; 
      color: #006064; 
      font-family: 'Noto Sans TC', sans-serif; 
      text-align: center; 
      padding: 2em; 
    } 
    h1 { 
      color: #00838F; 
      margin-bottom: 1em; 
      font-size: 2.8em; 
    } 
    h2 {
      color: #00796B;
      margin-top: 2em;
    }
    table { 
      margin: 1em auto; 
      border-collapse: collapse; 
      width: 95%; 
      max-width: 1100px; 
      box-shadow: 0 0 15px rgba(0, 96, 100, 0.3); 
      background-color: #B2EBF2; 
      border-radius: 10px; 
      overflow: hidden; 
    } 
    td { 
      border: 1px solid #4DD0E1; 
      background-color: #E0F7FA; 
      color: #006064; 
      padding: 1em; 
      font-size: 1.6em; 
      width: 80px; 
      height: 80px; 
      cursor: pointer; 
      transition: background-color 0.3s, transform 0.2s; 
      user-select: none; 
    } 
    td:hover { 
      background-color: #4DD0E1; 
      transform: scale(1.1); 
    } 
    .popup { 
      position: fixed; 
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%); 
      background-color: #00796B; 
      padding: 1em 2em; 
      border: 2px solid #E0F2F1; 
      border-radius: 10px; 
      font-size: 1.4em; 
      display: none; 
      z-index: 999; 
      color: #fff; 
    } 
    a { 
      display: inline-block; 
      margin: 1em; 
      text-decoration: none; 
      color: #00695C; 
      font-size: 1.2em; 
    } 
    a:hover { 
      color: #00796B; 
    }
    .top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #00796B;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50%;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .jump-links {
      margin: 2em 0;
    }
    .jump-links button {
      background-color: #4DD0E1;
      border: none;
      color: #006064;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .jump-links button:hover {
      background-color: #00ACC1;
      color: white;
    }
    /* Counter styling */
    .char-counter {
      position: fixed;
      bottom: 20px;
      left: 20px; /* Positioned in bottom-left corner */
      background-color: #B2EBF2;
      color: #006064;
      padding: 0.6em 1.2em;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Noto Sans TC', sans-serif;
      box-shadow: 0 4px 8px rgba(0, 96, 100, 0.3);
      z-index: 998;
      opacity: 0.9;
      transition: opacity 0.3s;
      border: 1px solid #4DD0E1;
    }
    .char-counter:hover {
      opacity: 1;
    }
  </style>  
</head>

    };

    function populateTable(tableId, chars) {
      const table = document.getElementById(tableId);
      const characters = chars.split(',');
      let content = '';
      for (let i = 0; i < characters.length; i++) {
        if (i % 10 === 0) content += '<tr>';
        content += `<td onclick="speak('${characters[i]}')">${characters[i]}</td>`;
        if ((i + 1) % 10 === 0) content += '</tr>';
      }
      table.innerHTML = content;
    }

    function speak(char) {
      const utterance = new SpeechSynthesisUtterance(char);
      utterance.lang = 'zh-TW';
      speechSynthesis.speak(utterance);
      const popup = document.getElementById('popup');
      popup.innerText = `正在發音：「${char}」`;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 1000);
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function updateCharCounter() {
      const totalChars = Object.values(data).reduce((sum, chars) => sum + chars.split(',').length, 0);
      charCounter.textContent = `總字數：${totalChars}`;
    }

    window.onload = function () {
      populateTable('table1', data.table1);
      populateTable('table2', data.table2);
      populateTable('table3', data.table3);
      populateTable('table4', data.table4);
      populateTable('table5', data.table5);
      updateCharCounter();
    }
  </script>
