<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ㄚ韻國字表（分級）</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
      font-family: "Microsoft JhengHei", sans-serif;
      color: #01579b;
      padding: 20px;
    }
  
    h1 {
      text-align: center;
      color: #0277bd;
      font-size: 2.4em;
      margin-bottom: 1em;
    }
  
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }
  
    .nav-buttons button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background-color: #4fc3f7;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    .nav-buttons button:hover {
      background-color: #039be5;
    }
  
    h2 {
      margin-top: 40px;
      text-align: center;
      color: #01579b;
      font-size: 20px;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto 20px auto;
    }
  
    td {
      border: 1px solid #81d4fa;
      padding: 12px;
      text-align: center;
      font-size: 26px;
      background-color: #e1f5fe;
      transition: background-color 0.2s, transform 0.2s;
      cursor: pointer;
      position: relative;
      border-radius: 8px;
    }
  
    td:hover {
      background-color: #b3e5fc;
      transform: scale(1.05);
    }
  
    .bopomofo {
      font-size: 14px;
      color: #0288d1;
      position: absolute;
      bottom: 6px;
      right: 8px;
      display: none;
    }
  
    td:hover .bopomofo {
      display: block;
    }
  
    a {
      display: block;
      text-align: center;
      margin-top: 2em;
      text-decoration: none;
      color: #0277bd;
      font-size: 18px;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    .back-to-top {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 40px;
    }
  
    .back-to-top button {
      background-color: #4fc3f7;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    .back-to-top button:hover {
      background-color: #039be5;
    }
  
    #floatTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: #0277bd;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  
    #floatTopBtn:hover {
      background-color: #01579b;
    }
  
    .ref-link {
      font-size: 0.7em;
      background-color: #ffeb3b;
      color: #d32f2f;
      padding: 4px 10px;
      margin: 10px auto;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      vertical-align: middle;
      animation: rageFlash 0.6s infinite alternate;
      box-shadow: 0 0 4px #f44336;
      width: 50%;
      display: block;
      text-align: center;
      transition: all 0.25s ease-in-out;
    }
  
    .ref-link:hover {
      background-color: #fff176;
      color: #b71c1c;
      transform: scale(1.1) rotate(-2deg);
      text-decoration: underline;
    }
  
    /* 暴怒閃爍 + 顫抖感 */
    @keyframes rageFlash {
      0% {
        background-color: #ffeb3b;
        transform: scale(1) rotate(0deg);
      }
      50% {
        background-color: #f44336;
        transform: scale(1.05) rotate(1deg);
      }
      100% {
        background-color: #ffeb3b;
        transform: scale(1) rotate(-1deg);
      }
    }
  </style>  
</head>
<body>
  <h1>
    ㄚ韻國字表
    <a href="https://sutian.moe.edu.tw/zh-hant/su/12589/" target="_blank" class="ref-link">不錄了啦</a>
  </h1>

  <div class="nav-buttons">
    <button onclick="document.getElementById('level1').scrollIntoView({ behavior: 'smooth' })">等級一</button>
    <button onclick="document.getElementById('level2').scrollIntoView({ behavior: 'smooth' })">等級二</button>
    <button onclick="document.getElementById('level3').scrollIntoView({ behavior: 'smooth' })">等級三</button>
    <button onclick="document.getElementById('level4').scrollIntoView({ behavior: 'smooth' })">等級四</button>
  </div>

  <div id="level1"></div>
  <div id="level2"></div>
  <div id="level3"></div>
  <div id="level4"></div>

  <a href="index.html">回首頁</a>

  <button id="floatTopBtn" onclick="scrollToTop()">↑</button>
  <div id="charCount" style="
  position: fixed;
  bottom: 30px;
  left: 30px;
  background-color: rgba(255, 255, 255, 0.9);
  color: #0277bd;
  padding: 10px 16px;
  border-radius: 12px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  font-size: 16px;
  font-weight: bold;
  z-index: 100;
">
  共 0 字
</div>

  <script>
    const data = [
      {
        id: "level1",
        title: "等級一：極常用 (Extremely Common)",
        chars: "大 他 家 下 她 那 話 打 法 爸 媽 馬 加 花 拿 吧 把 發 答 畫 華 達"
      },
      {
        id: "level2",
        title: "等級二：很常用 (Very Common)",
        chars: "查 怕 茶 殺 假 夏 麻 沙 爬 拔 罰 抓 刷 擦 壓 牙 呀 霸 碼 塌 塔 拉 辣 掛 卡 跨 哈 夾 甲 架 價 恰 瞎 峽 炸 叉 傻 撒 鴨 挖 娃 阿 啊 八 插 察 雜 雅 瓦 襪 嘛 罵 滑 化 蝦 嚇 罷 踏 哪 納 娜 啦 瓜 刮 嘉 佳 嫁 狹 霞 渣 詐 啥 煞 砸 芽 駕 洽 廈 扎 咱 巴"
      },
      {
        id: "level3",
        title: "等級三：常用 / 次常用 (Common / Less Common)",
        chars: "壩 趴 啪 耙 琶 帕 瑪 伐 乏 閥 搭 臘 蠟 寡 咖 誇 蛤 掐 暇 岔 紗 薩 叭 跋 靶 杷 螞 筏 髮 褡 榻 遢 捺 喇 倆 嘎 尬 呱 括 褂 垮 胯 伽 茄 痂 頰 岬 匣 俠 瑕 轄 喳 楂 札 紮 閘 眨 爪 碴 衩 痧 裟 耍 匝 灑 颯 鴉 押 涯 衙 啞 訝 亞 挾 遐 黠 鍘 蚱 榨 柵 杈 剎 詫 莎 鯊 吒 枒 痲 嘩 譁 猾 樺 哇 蛙 窪"
      },
      {
        id: "level4",
        title: "等級四：少用 / 罕用 (Infrequent / Rare)",
        chars: "扒 芭 疤 峇 捌 鈸 躂 妲 瘩 噠 祂 牠 蹋 沓 獺 邋 軋 聒 颳 蝸 髂 驊 珈 枷 迦 浹 戛 舺 鎩 霎 媧 揠"
      }
    ];

    const createTable = (containerId, title, charsStr) => {
      const section = document.getElementById(containerId);
      const titleEl = document.createElement("h2");
      titleEl.textContent = title;
      section.appendChild(titleEl);

      const chars = charsStr.trim().split(" ");
      const table = document.createElement("table");
      let row;
      chars.forEach((char, i) => {
        if (i % 6 === 0) row = table.insertRow();
        const cell = row.insertCell();
        cell.textContent = char;
        const zhuyinDiv = document.createElement("div");
        zhuyinDiv.className = "bopomofo";
        zhuyinDiv.textContent = "(注音略)";
        cell.appendChild(zhuyinDiv);
        cell.onclick = () => {
          const utter = new SpeechSynthesisUtterance(char);
          utter.lang = "zh-TW";
          window.speechSynthesis.speak(utter);
          zhuyinDiv.style.display = 'block';
        };
      });
      section.appendChild(table);

      // 回頂部按鈕
      const backTop = document.createElement("div");
      backTop.className = "back-to-top";
      backTop.innerHTML = `<button onclick="scrollToTop()">🔝 回頂部</button>`;
      section.appendChild(backTop);
    };

    data.forEach(item => createTable(item.id, item.title, item.chars));

    // 浮動按鈕控制
    const floatBtn = document.getElementById("floatTopBtn");
    window.onscroll = () => {
      floatBtn.style.display = (window.scrollY > 300) ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    function updateCharCount() {
  let total = 0;
  document.querySelectorAll("table").forEach(table => {
    total += table.querySelectorAll("td").length;
  });
  document.getElementById("charCount").textContent = `共 ${total} 字`;
}

// 初始統計一次
updateCharCount();

  </script>
</body>
</html>
